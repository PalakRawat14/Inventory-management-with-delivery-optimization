    <script>
        // Load profile data from localStorage or use blanks as defaults
        let profile = JSON.parse(localStorage.getItem('profile')) || {
            name: "",
            email: "",
            phone: "",
            address: ""
        };

        function renderProfile() {
            document.getElementById('profileName').textContent = profile.name;
            document.getElementById('profileEmail').textContent = profile.email;
            document.getElementById('profilePhone').textContent = profile.phone;
            document.getElementById('profileAddress').textContent = profile.address;
        }

        function fillForm() {
            document.getElementById('inputName').value = profile.name;
            document.getElementById('inputEmail').value = profile.email;
            document.getElementById('inputPhone').value = profile.phone;
            document.getElementById('inputAddress').value = profile.address;
        }

        document.getElementById('editBtn').onclick = function () {
            fillForm();
            document.getElementById('profileTable').style.display = 'none';
            document.getElementById('profileForm').style.display = '';
            this.style.display = 'none';
            document.getElementById('saveBtn').style.display = '';
        };

        document.getElementById('saveBtn').onclick = function () {
            // Save changes
            profile.name = document.getElementById('inputName').value;
            profile.email = document.getElementById('inputEmail').value;
            profile.phone = document.getElementById('inputPhone').value;
            profile.address = document.getElementById('inputAddress').value;
            localStorage.setItem('profile', JSON.stringify(profile));
            renderProfile();
            document.getElementById('profileTable').style.display = '';
            document.getElementById('profileForm').style.display = 'none';
            this.style.display = 'none';
            document.getElementById('editBtn').style.display = '';
        };

        // Logout button logic
        document.querySelector('a.nav-link[href="#"]').addEventListener('click', function (e) {
            e.preventDefault();
            // Optionally clear localStorage or sessionStorage
            // localStorage.clear();
            // Redirect to login page (replace 'login.html' with your login page)
            window.location.href = "index.html";
        });

        // On page load
        renderProfile();
    </script>
